<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            padding: 1rem 0;
        }
        main {
            flex: 1;
            padding: 2rem;
        }
    </style>
</head>

<body class="text-bg-dark">
    <header>
        <h3 class="mb-0">Store</h3>
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" th:href="@{/home}">Home</a>
            <a class="nav-link" th:href="@{/customers}">Customers</a>
            <a class="nav-link" th:href="@{/users}">Users</a>
            <a class="nav-link" th:href="@{/orders}">Orders</a>
            <a class="nav-link active" href="#">Products</a>
        </nav>
    </header>
    <main>
        <div class="container mt-4">

            <div class="d-flex justify-content-between mb-3 align-items-center">
                <h1>Product List</h1>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productModal" onclick="openAddModal()">Add Product</button>
            </div>

            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Seller</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.productId}"></td>
                        <td th:text="${product.productName}"></td>
                        <td th:text="${product.productCategory}"></td>
                        <td th:text="${product.seller.sellerId}"></td>
                        <td>
                            <button class="btn btn-warning btn-sm"
    data-bs-toggle="modal"
    data-bs-target="#productModal"
    th:attr="data-id=${product.productId}, 
             data-name=${product.productName}, 
             data-category=${product.productCategory}, 
             data-seller=${product.seller != null ? product.seller.sellerId : 0}"
    onclick="openEditModal(this)">
    Edit
</button>

                            <a th:href="@{/products/delete/{id}(id=${product.productId})}"
                                class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this product?');">
                            Delete
                            </a>
                            </td>

                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content text-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Add Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form th:action="@{/products/add}" method="post" id="productForm">
                        <div class="mb-3">
                            <label for="productId" class="form-label">Product ID</label>
                            <input type="number" id="productId" name="productId" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" id="productName" name="productName" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <input type="text" id="productCategory" name="productCategory" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="sellerId" class="form-label">Seller</label>
                            <select id="sellerId" name="sellerId" class="form-control" required>
                            <option th:each="seller : ${sellers}" 
                            th:value="${seller.sellerId}" 
                            th:text="${seller.sellerName}"></option>
                        </select>
</div>

                <button type="submit" class="btn btn-success">Save</button>
        </form>

                </div>
            </div>
        </div>

    </main>

    <script>
    function openAddModal() {
        document.getElementById('modalTitle').innerText = "Add Product";
        document.getElementById('productForm').action = "/products/add";
        document.getElementById('productId').value = "";
        document.getElementById('productName').value = "";
        document.getElementById('productCategory').value = "";
        document.getElementById('sellerId').value = "";
    }


    function openEditModal(button) {
    const id = button.getAttribute('data-id');
    const name = button.getAttribute('data-name');
    const category = button.getAttribute('data-category');
    const sellerId = button.getAttribute('data-seller');

    document.getElementById('modalTitle').innerText = "Edit Product";
    document.getElementById('productForm').action = "/products/update";
    document.getElementById('productId').value = id;
    document.getElementById('productName').value = name;
    document.getElementById('productCategory').value = category;
    document.getElementById('sellerId').value = sellerId;
}

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
